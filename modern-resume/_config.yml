 Welcome to my humble resume. I'm a newly grad Electrical Engineering student with 2 years of teaching experience in lower level engineer courses as well as promised a full scholarship to finish the MS program from West Virginia University.
  I am an easy going, fun loving guy who has seen his fair share of hardship due to my 10 years journey in the US. Fluent in both English and Vietnamese and hard work are my strong points.


content:
  - title: Project # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
          title: Cubesat Project
        description: | # this will include new lines to allow paragraphs
          I was the leader of the CubeSat Project team. The project focused on launching a microprocessor into space via the
CubeSat to study the effect of space on the chip. I was tasked with managing the ground station where we had to
build a system similar to the one onboard the CubeSat and run it in parallel with the one in space. The data of both
the ground station and space were compared to learn how space might have effected our chip.
The project required a lot of data processing, time managing and researching, it also helped me get better in learning
how to use google and Matlab.


        quote: >
          There's no introduction like the introduction to engineering, it is the pinnacle of your engineering career because it only goes downhill from there.
        description: | # this will include new lines to allow paragraphs
            I taught as lab instructor for an introduction class to computer engineer. The class introduced everything a computer/electrical engineer student would need: logic gates, coding in VHDL, circuit designs, and most importantly, the realization that all of these machines work because of math and formula, not magic dust.

